<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introjs</title>
    <link rel="stylesheet" href="../dist/styles.css" />
    <style>
      .header {
        text-align: right;
        padding: 30px;
      }
      .title {
        display: inline-block;
        padding: 20px;
      }
      .cat {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn-start-intro">Start Intro</button>
      <div class="header">
        <h1 class="title">First step</h1>
      </div>

      <img
        class="cat"
        src="https://images.unsplash.com/photo-1601109206648-77730f0069b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1365&q=80"
        alt=""
      />
      <br />

      <br />
      <br />
      <br />
      <br />
      <br />
      <p class="three">Three step</p>
    </div>

    <script src="../dist/index.js"></script>

    <script>
      const steps = [
        {
          element: '.title',
          children: 'Title One',
        },
        {
          element: '.second',
          children: 'Title Two',
        },
        {
          element: '.three',
          children: 'Title Three',
        },
        {
          element: '.cat',
          children: 'Cat',
        },
      ];
      const instante = new IntroJs({
        steps,
      });

      document
        .querySelector('.btn-start-intro')
        .addEventListener('click', () => {
          instante.start();
        });
    </script>
  </body>
</html>
